<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ‚úÖ META PWA -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="BS EXPRESS - Boutique en ligne" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BS EXPRESS" />

    <!-- ‚úÖ Ic√¥nes PWA -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ‚úÖ Titre -->
    <title>BS EXPRESS</title>

    <!-- ‚úÖ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        overflow-x: hidden;
      }
    </style>
  </head>

  <body class="bg-white text-[#002f45]">
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
    <div id="root"></div>

    <!-- ‚úÖ Enregistrement du Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("‚úÖ Service Worker enregistr√© :", registration.scope);
              
              // V√©rifier les mises √† jour toutes les heures
              setInterval(() => {
                registration.update();
              }, 3600000);
              
              // √âcouter les mises √† jour disponibles
              registration.addEventListener('updatefound', () => {
                console.log('üîÑ Nouvelle version disponible !');
                // Notifier l'utilisateur
                if (confirm('Une nouvelle version est disponible ! Voulez-vous recharger la page ?')) {
                  window.location.reload();
                }
              });
            })
            .catch((error) => {
              console.error("‚ùå Erreur Service Worker :", error);
            });
        });
      }
    </script>
  </body>
</html>
